<div style="height: 94vh; width: 100%; position: relative;" fxLayoutAlign="space-between">
    <div fxFlex="17" fxLayout="column" fxLayoutGap="10px" class="py-2" style="height: 100%;" fxLayoutAlign="space-between">
        <div  fxLayout="column" fxLayoutGap="10px">
            <button class="background-primary botao-menu-lateral" mat-raised-button [routerLink]="configuracao.rotaListaPublicacao">Publicações</button>
            <button class="background-primary botao-menu-lateral" mat-raised-button [routerLink]="configuracao.rotaListaContatos">Contatos</button>
            <button class="background-primary botao-menu-lateral" mat-raised-button>Certificados</button>
        </div>
        <div>
            <app-chat-contatos></app-chat-contatos>
        </div>
    </div>
    <div fxLayoutAlign="center" fxFlex class="px-2">
        <div style="position: relative;">
            <app-chat-janelas-conversas></app-chat-janelas-conversas>
        </div>
        <router-outlet></router-outlet>
    </div>
    
    <div fxFlex="17" class="px-2 py-2" *ngIf="exibeFiltro"  style="" >
        <div style="width: 100%; height: 100%;" fxLayout="column">
            <app-select-estado 
            [exibeApenasUf]="false" 
            [controladorFormulario]="uf" 
            [multiplo]="true"></app-select-estado>
            
            <app-select-cidade [controladorFormulario]="cidade" [estado]="ufUsuarioLogado" [multiplo]="true"></app-select-cidade>
            
            <!-- <mat-slider thumbLabel min="1" max="50" step="1" class="cdk-focused" [value]="25">
            </mat-slider>
            <mat-label class="color-primary">Filtrar em um raio de:</mat-label> -->
            
            <app-select-area-atuacao [multiplo]="true" [controladorFormulario]="expertiseNecessaria">
            </app-select-area-atuacao>
            
            <app-select-tipo-usuario [controladorFormulario]="tipoPessoa" [multiplo]="true"></app-select-tipo-usuario>
            
            <app-select-sim-nao *ngIf="exibeTodosUsuario" 
            [controladorFormulario]="todosUsuarios"
            [reservadorEspaco]="'Exibir publicações'"
            [reservadorEspacoSim]="'Minhas publicações'"
            [reservadorEspacoNao]="'Outros usuários'"
            [reservadorEspacoTodos]="'Todas publicações'"></app-select-sim-nao>
            
            <button class="background-primary botao-pesquisar" (click)="anunciaClickPesquisar()" mat-raised-button>Pesquisar</button>
        </div>
    </div>
</div>
