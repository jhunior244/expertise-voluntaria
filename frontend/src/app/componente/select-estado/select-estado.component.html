<mat-form-field  style="width:100%;">
    <mat-select style="width:100%;" id="{{idSelect}}" placeholder="Estado"
        [formControl]="controladorFormulario" [compareWith]="compara" multiple={{multiplo}}
        [errorStateMatcher]="exibeErro" >
        <mat-option *ngFor=" let estado of lista" [value]="estado">
            <span *ngIf="!exibeApenasUf; else uf;">{{estado.nome}}</span>
            <ng-template #uf>{{estado.uf}}</ng-template>
        </mat-option>
    </mat-select>
    <mat-hint *ngIf="obrigatorio">Campo obrigátorio</mat-hint>
    <mat-error *ngIf="controladorFormulario.hasError('required')">
        Campo obrigatório
    </mat-error>
</mat-form-field>
