<mat-form-field  style="width:100%;">
    <mat-select style="width:100%;" id="{{idSelect}}" [placeholder]="calculaPlaceholder()"
        [formControl]="controladorFormulario" [compareWith]="compara" multiple={{multiplo}}
        [errorStateMatcher]="exibeErro" matTooltip="{{calculaTooltip()}}">
        <mat-option *ngFor=" let tipo of lista" [value]="tipo">
            {{tipo.nome}}</mat-option>
    </mat-select>
    <mat-hint *ngIf="obrigatorio">Campo obrigátorio</mat-hint>
    <mat-error *ngIf="controladorFormulario.hasError('required')">
        Campo obrigatório
    </mat-error>
</mat-form-field>
