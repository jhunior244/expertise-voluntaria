<div fxLayout="column" fxFill class="py-1">
    <div  fxLayoutAlign="center center" style="min-height: 4rem;">
        <button *ngIf="usuarioEhOngOsc" mat-raised-button (click)="novoCertificado()">
            <mat-icon class="mr-1" 
            style="color: #58af9c; font-size: 18px; max-width: 18px; max-height: 18px;"
            >add_moderator</mat-icon>
            Emitir certificado
        </button>
        
    </div>
    <div fxFlex="100" fxLayoutAlign="center" style="overflow-y: auto;">
        <div *ngIf="listaCertificado?.length > 0"  style="overflow-y: auto;">
            <div *ngFor="let certificado of listaCertificado">
                <app-card-certificado [certificado]="certificado"></app-card-certificado>
            </div>
        </div>
        <div *ngIf="listaCertificado && listaCertificado.length === 0">
            <span>Nenhum certificado encontrado.</span>
        </div>
    </div>
</div>
