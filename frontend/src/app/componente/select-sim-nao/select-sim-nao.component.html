<mat-form-field  style="width:100%;">
    <mat-select  style="width:100%;" placeholder={{reservadorEspaco}} [formControl]="controladorFormulario">
      <mat-option *ngFor='let opcao of listaOpcao' [value]='opcao.valor'>
        {{opcao.valorExibicao}}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="obrigatorio">Campo obrigatório</mat-hint>
    <mat-error *ngIf="controladorFormulario.hasError('required')">
        Campo obrigatório
    </mat-error>
  </mat-form-field>
